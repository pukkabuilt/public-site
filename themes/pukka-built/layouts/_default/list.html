{{ define "main" }}
  <h1 class="py-1 text-h1-color text-xl">{{ .Title }}</h1>
  {{ .Content }}

  {{ range .Pages }}
    <div class="mt-1 pl-2">
      <h2 class="text-h2-color text-lg"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>

      <p class="text-p-color">{{ .Summary }}</p>
    </div>
  {{ end }}

{{ end }}
